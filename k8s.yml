apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-admin
data:
  APP_NAME: "Banking Admin Api"
  APP_ENV: "production"
  APP_DEBUG: "true"
  APP_URL: "https://api.admin.alpinebanking.software"
  LOG_LEVEL: "debug"
  DB_CONNECTION: "mysql"


---
apiVersion: v1
kind: Service
metadata:
  name: banking-admin-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: banking-admin-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-admin-api
  labels:
    app: banking-admin-api-deployment
  annotations:
    keel.sh/pollSchedule: "@every 10s"
    keel.sh/policy: force
    keel.sh/trigger: poll
spec:
  replicas: 3
  selector:
    matchLabels:
      app: banking-admin-api
  template:
    metadata:
      labels:
        app: banking-admin-api
    spec:
      imagePullSecrets:
        - name: ghcrregistrypullsecret
      containers:
        - name: banking-app
          imagePullPolicy: Always
          image: ghcr.io/oryono/banking-admin:latest
          ports:
            - containerPort: 80
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/bash", "./deploy.sh" ]
          env:
            - name: BANKING_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: banking-admin
                  key: BANKING_DATABASE_URL

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: banking-admin
                  key: DATABASE_URL

            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: banking-admin
                  key: APP_KEY

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: banking-admin
                  key: JWT_SECRET
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: banking-admin
                  key: APP_NAME

            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: banking-admin
                  key: APP_ENV

            - name: APP_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: banking-admin
                  key: APP_DEBUG

            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: banking-admin
                  key: APP_URL

            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: banking-admin
                  key: LOG_LEVEL

            - name: DB_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: banking-admin
                  key: DB_CONNECTION

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
  annotations:
    keel.sh/pollSchedule: "@every 10s"
    keel.sh/policy: force
    keel.sh/trigger: poll
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          imagePullPolicy: Always
          image: mysql:8.0.25
          ports:
            - containerPort: 3306
          env:
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: mysql
                      key: MYSQL_USER
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mysql
                      key: MYSQL_PASSWORD

                - name: MYSQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: mysql
                      key: MYSQL_DATABASE

                - name: MYSQL_ROOT_PASSWORD
                  value: "root"
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: banking-admin-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    -   hosts:
          - alpinebanking.software
        secretName: alpinebanking-software-secret
  rules:
    - host: "banking-admin-api.alpinebanking.software"
      http:
        paths:
          - backend:
              serviceName: banking-admin-api
              servicePort: 80
